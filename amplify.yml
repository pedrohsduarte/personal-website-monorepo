version: 1
applications:
  - appRoot: apps/site
    frontend:
      phases:
        preBuild:
          commands:
            - cd ../.. # Navigate to the root of the monorepo
            - yarn global add turbo
            - yarn install
        build:
          commands:
            - yarn build
      artifacts:
        baseDirectory: apps/site/.next
        files:
          - '**/*'
      cache:
        paths:
          - 'apps/site/.next/cache/**/*'
          - 'node_modules/**/*'
