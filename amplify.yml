version: 1
applications:
  - appRoot: apps/site
    frontend:
      phases:
        preBuild:
          commands:
            - nvm install 20
            - nvm use 20
            - cd ../..
            - yarn global add turbo
            - yarn install
        build:
          commands:
            - nvm install 20
            - nvm use 20
            - yarn build
            - cd apps/site
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - '../../../apps/site/.next/cache/**/*'
          - '../../../node_modules/**/*'
