version: 1
applications:
  - appRoot: apps/site
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands: ['yarn install']
        build:
          commands: ['yarn build']
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - '.next/cache/**/*'
          - 'node_modules/**/*'
